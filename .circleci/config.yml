version: 2
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run: python --version
      - setup_remote_docker:
           version: 20.10.6
      - run: pip install -r requirements.txt
      - run: sh scripts/run-security-checks.sh
      - run: docker-compose up --build -d && python -m unittest discover tests/
  deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: Deploy to uat
          command: |
            echo 'export $(cat environment/uat.env)' >> $BASH_ENV
            source $BASH_ENV
            echo "$CURRENT_ENV"
      - run:
          name: Deploy to sit
          command: |
            echo 'export $(cat environment/sit.env)' >> $BASH_ENV
            source $BASH_ENV
            echo "$CURRENT_ENV"
      - run:
          name: Deploy to prod
          command: |
            echo 'export $(cat environment/prod.env)' >> $BASH_ENV
            source $BASH_ENV
            echo "$CURRENT_ENV"

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
